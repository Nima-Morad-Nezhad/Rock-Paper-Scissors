<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scissors</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
   <h1 class="head"> Rock Paper Scissors
   </h1>
   <div class="score-table">
    <p>Your score is: <span class="yourScore score">0</span></p>
    <p> Computer's score is: <span class="computerScore score">0</span></p>
   </div>
   <div>
    <button class="rock-button">&#129704;</button>
    <button class="paper-button">&#x1F9FB;</button>
    <button class="scissors-button">&#9986;</button>
   </div>
   <p class="result" >Let's choose!
   </p>
   <div class="menu-buttons">
    <button class="menu-design save">Save </button>
    <button class="menu-design load">Load </button>
    <button class="menu-design reset">Reset</button>
    <button class="menu-design end">End</button>
   </div>
  
    <script
    src="./script/add.js"></script>
</body>
</html>
